<div class="container" >
    
    
    <div class="panel panel-default" >
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{{titreEdit}}</h4>
      <div class="btn-group pull-right">
      <a href="#{{lienRetour}}" class="btn btn-primary">Retour</a>
        
      </div>
    </div>
  

    
    
   
<style type="text/css">
    .form-horizontal input.ng-invalid.ng-dirty {
        border-color: #FA787E;
      }
    
      .form-horizontal input.ng-valid.ng-dirty {
        border-color: #78FA89;
      }
</style>
<form role="form" name="myForm" class="form-horizontal ">
    <div style="margin:20px">
        <div class="form-group" ng-class="{error: myForm.name.$invalid}">
            <label class="col-md-2">Nom</label>
            <div class="col-md-4">
                <input name="name" ng-model="utilisateur.nom" type="text" class="form-control" placeholder="Nom" required/>
                <span ng-show="myForm.name.$dirty && myForm.name.$invalid" class="help-inline">Name Required</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Prénom</label>
            <div class="col-md-4">
                <input name="email" ng-model="utilisateur.prenom" type="text" class="form-control" placeholder="Prénom" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Identifiant</label>
            <div class="col-md-4">
                <input ng-model="utilisateur.identifiant" type="text" class="form-control" placeholder="Identifiant" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Mot de passe</label>
            <div class="col-md-4">
                <input ng-model="utilisateur.mdp" type="password" class="form-control" placeholder="Mot de passe" />
            </div>
        </div>
    </div>
    <div style="margin:20px">
  
      
            
            <button ng-click="saveutilisateur(utilisateur);" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary">{{buttonText}}</button>
            <button ng-click="deleteutilisateur(utilisateur)" ng-show="utilisateur.id" class="btn btn-warning">Supprimer</button>
        
    </div>
</form>
</div></div>
