
   <div class="container">
    <div id="login-box" class="login-box visible widget-box no-border" style="margin-top:50px">
        <div class="widget-body">
            <div class="widget-main">
                <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
             
                </h4>

                <div class="space-16"></div>

                <form name="loginForm" class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="identifiant"> Identifiant </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Identifiant" name="identifiant" ng-model="login.identifiant" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="mdp"> Mot de passe </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="mot de passe" ng-model="login.mdp" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                                                        <div class="row">
                         <label class="col-sm-3 control-label no-padding-right"> </label>
                        <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                <i class="ace-icon fa fa-key"></i>
                                Valider
                            </button>
                                                            </div>
                        </div>
                    </div>
                        <div class="space-4"></div>
              
                </form>

                
                
            </div><!-- /widget-main -->

            
        </div></div></div>
